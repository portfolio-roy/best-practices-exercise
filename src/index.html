<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="https://kit.fontawesome.com/c488aa6c77.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <div id="to-do-container">
            <p class="to-do-name to-do-card">
                <span>Today's To do</span> <i id="refresh-btn" class="fa-solid fa-arrows-rotate"></i>
            </p>
            <form name="to-do-form" action="#" class="form-to-do" id="to-do-form"  method="post">
            <div class="to-do-card">
                <input id="to-do-input" class="to-do-placeholder" type="text" placeholder="Add your list" name="to-do-input">
                <i class="fa-solid fa-turn-down rotate to-do-submit" id="add-btn"></i>
            </div>
            <ul id="list-to-do">
            </ul>
            <div id="clear-all">Clear all completed</div>
        </form>
        </div>
    </main>
    <footer>
    <p><small><strong>A simple To-do List</strong> by <strong> <a rel="noopener" href="https://github.com/utsargo" target="_blank">Utsargo Roy</a></strong></small></p>
    <p><small>&#127279; All contents are copylefted. You can find the source on <strong><a href="https://github.com/portfolio-roy/to-do-list">Github</a></strong></small></p>
    </footer>
</body>
</html>
